<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Password Manager</title>
</head>
<body>
  <div id="password"></div>
  <label for="websiteInput">Website:</label>
  <input type="text" id="websiteInput" placeholder="Enter website name">
  <label for="passwordLength">Password Length:</label>
  <input type="number" id="passwordLength" min="6" max="64" value="12">
  <label for="passwordType">Password Type:</label>
  <select id="passwordType">
    <option value="alphanumeric">Alphanumeric</option>
    <option value="numeric">Numeric</option>
    <option value="alphabetic">Alphabetic</option>
    <option value="all">Alphanumeric + Numeric + Alphabetic</option>
  </select>
  <div id="passwordStrength">Password Strength: Weak</div>
  <button id="generatePassword">Generate Password</button>
  <button id="savePassword">Save Password</button>
  <button id="viewPasswords">View Passwords</button>
  <div id="passwordList"></div>
  <input type="text" id="removePasswordInput" placeholder="Enter password to remove">
  <button id="removePassword">Remove Password</button>
  <button id="copyToClipboard">Copy to Clipboard</button>
  <p id="creator">Created by Your Name</p>
  <script src="popup.js"></script>
</body>
</html>
